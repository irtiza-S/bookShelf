<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBookShelf</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='style.css'>
    <script src="https://kit.fontawesome.com/86326a2a1a.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class='mainHeading'>myBookShelf</h1>
    <div class='plusIcon'><i class='fas fa-plus-circle' id='plus'></i></div>
    <div class='addBookForm' id='addBookForm'>
        <form action="#" class='form-container'>
            <h1>Add a book: </h1>
            
            <label for="title" class='label'>Title</label>
            <input id='booktitle'type="text" placeholder="Enter title of book" name='title' required>

            <label for="author" class='label'>Author</label>
            <input id='bookauthor'type="text" placeholder='Enter author of book' name='author' required>

            <label for="pages" class='label'>Pages</label>
            <input type="number" id='bPages' placeholder='Enter no. of pages' name='pages' required>

            <label for="isRead" class='labels'>Has the book been read?</label>
            <input type="checkbox" id='readCheckbox' name='isRead'>

            <div class='submit'id='submitBtn'>Add book</div>
            <div class='submit'id='exitBtn'>Exit</div>
        </form>
    </div>
    <div id='container'class='container'>

        <div style='display:none'class='card'>
            <h5 class='cardText'id='title'>Title: </h5>
            <h5 class='cardText'id='author'>Author: </h5>
            <h5 class='cardText'id='pages'>Pages: </h5>
            <h5 class='cardText'id='isRead'>Read: </h5>
            <div id='readStatus'class='changeBtn btn'>Change Status</div>
            <div id='deleteBtn'class='deleteBtn btn'>Delete</div>
        </div>
        
       
        
    </div>


    <script src='app.js'></script>
</body>
</html>
